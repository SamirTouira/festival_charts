<div fxLayout="row">
  <h1 class="custom-text">Edit Movie details</h1>
      <div class="btn-group">
        <!-- goBack() method to back to previous component -->
        <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
      </div>
</div>

<!-- Game's Edit Form -->
<form [formGroup]="editForm" fxLayout="column" novalidate>

  <article fxLayout="row" fxLayoutGap="15px" fxFlex>
    <mat-form-field appearance="outline">
      <mat-label>Title of movie</mat-label>
      <input matInput type="text" formControlName="title" placeholder="Ex : Avatar" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter atleast a title of movie<br/></mat-error>
      <mat-error *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Name cannot be less than 2 words</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Language</mat-label>
      <input matInput type="text" formControlName="languages" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="languages.touched && languages.invalid" class="error"><sup>*</sup>Please type the language of the movie</mat-error>
    </mat-form-field>
  </article><br/>

  <article [formGroup]="producer" fxLayout="row" fxLayoutGap="15px" fxFlex>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="producer.touched && producer.invalid" class="error"><sup>*</sup>Please provide the producer</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="producer.touched && producer.invalid" class="error"><sup>*</sup>Please provide the producer</mat-error>
    </mat-form-field>
  </article>

  <mat-form-field appearance="outline" color="primary">
    <mat-label>Release Date</mat-label>
    <input matInput type="date">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput id="description"></textarea>
  </mat-form-field>

  <div>
    <button mat-raised-button color="accent" [disabled]="!editForm.valid" (click)="edit()" fxFlex>
      Update Movie
    </button>
  </div>
</form>
<!-- Movie's Edit Form ends-->

<app-movie-list></app-movie-list>
