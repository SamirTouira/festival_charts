<h1 class="custom-text">Add Movie</h1>
<span class="custom-text">Add a <strong>movie</strong></span>
<!-- Movie form -->
<form [formGroup]="moviesForm" (ngSubmit)="submitMovieData()" fxLayout="column" novalidate>

  <article [formGroup]="title" fxLayout="row" fxLayoutGap="15px" fxFlex>
    <mat-form-field appearance="outline">
      <mat-label>Title of movie</mat-label>
      <input matInput type="text" formControlName="international" placeholder="Ex : Avatar" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter atleast a title of movie<br/></mat-error>
      <mat-error *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Name cannot be less than 2 words</mat-error>
    </mat-form-field>
  </article><br/>


  <mat-form-field appearance="outline">
    <mat-label>Synopsis</mat-label>
    <input matInput type="text" formControlName="synopsis" required>
    <!-- Showing errors using getter method -->
    <mat-error *ngIf="synopsis.touched && synopsis.invalid" class="error"><sup>*</sup>Please type the synopsis of the movie</mat-error>
  </mat-form-field>

  <article [formGroup]="directors" fxLayout="row" fxLayoutGap="15px" fxFlex>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput type="text" formControlName="firstName" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="directors.touched && directors.invalid" class="error"><sup>*</sup>Please provide the directors</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput type="text" formControlName="lastName" required>
      <!-- Showing errors using getter method -->
      <mat-error *ngIf="directors.touched && directors.invalid" class="error"><sup>*</sup>Please provide the directors</mat-error>
    </mat-form-field>
  </article>

  <mat-form-field appearance="outline" color="primary">
    <mat-label>Release Date</mat-label>
    <input matInput type="date" id="releaseDate">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput id="description"></textarea>
  </mat-form-field>

  <div class="form-group" fxLayoutAlign="flex-end">
    <button type="button" class="btn btn-warning mr-2" (click)="resetForm()">Reset</button>
    <button type="submit" class="btn btn-primary" [disabled]="!moviesForm.valid">Add Movie</button>
  </div>
</form>
 <!-- Movie's Edit Form ends-->

<app-movie-list></app-movie-list>
