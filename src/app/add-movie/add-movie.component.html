  <h1 class="h2 custom-text">Add Movie</h1>
  <span class="custom-text">Add a <strong>movie</strong></span>
<!-- Movie form -->
<form [formGroup]="moviesForm" (ngSubmit)="submitMovieData()" fxLayout="column" novalidate>

  <article fxLayout="row" fxLayoutGap="15px" fxFlex>
  <mat-form-field appearance="outline" class="global-margin">
    <mat-label>Title of movie</mat-label>
    <input matInput type="text" formControlName="title" id="titleMovie" placeholder="Ex : Avatar" required>
    <!-- Showing errors using getter method -->
    <mat-error *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter atleast a title of movie<br/></mat-error>
    <mat-error *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Language</mat-label>
    <input matInput type="text" formControlName="language" id="languageMovie" required>
    <!-- Showing errors using getter method -->
    <mat-error *ngIf="language.touched && language.invalid" class="error"><sup>*</sup>Please type the language of the movie</mat-error>
  </mat-form-field>
</article>

<article fxLayout="row" fxLayoutGap="15px" fxFlex>
  <mat-form-field class="producer-field global-margin" appearance="outline">
    <mat-label>Producer</mat-label>
    <input matInput type="text" formControlName="producer" id="producerMovie" required>
    <!-- Showing errors using getter method -->
    <mat-error *ngIf="producer.touched && producer.invalid" class="error"><sup>*</sup>Please provide the producer</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" color="primary" class="date-field">
    <mat-label>Release Date</mat-label>
    <input matInput type="date" id="releaseDate">
  </mat-form-field>
</article>
  <mat-form-field appearance="outline" class="global-margin">
    <mat-label>Description</mat-label>
    <textarea matInput id="description"></textarea>
  </mat-form-field>

  <div class="form-group text-right">
    <button type="button" class="btn btn-warning mr-2" (click)="resetForm()">Reset</button>
    <button type="submit" class="btn btn-primary" [disabled]="!moviesForm.valid">Add Movie</button>
  </div>
</form>

<app-movie-list></app-movie-list>
