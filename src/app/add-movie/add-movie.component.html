<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Movie</h1>
    <p class="custom-text">Add a <strong>movie</strong></p>
  </div>
  
  <!-- Movie form -->
  <form [formGroup]="moviesForm" (ngSubmit)="submitMovieData()" novalidate>
    <div fxLayout="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label>Title of movie</label>
            <input type="text" formControlName="title" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter atleast a title of movie</p>
            <p *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
          </div>
  
  
        </div>
  
        <div fxLayout="column" fxLayoutAlign="space-between">
          <div class="col-md-12 mb-3">
            <label>Language</label>
            <input type="text" formControlName="language" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="language.touched && language.invalid" class="error"><sup>*</sup>Please provide email</p>
            <p *ngIf="language.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Producer</label>
            <input type="text" formControlName="producer" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="producer.touched && producer.invalid" class="error"><sup>*</sup>Please provide contact
              number</p>
            <p *ngIf="producer.errors?.pattern" class="error"><sup>*</sup>Use numbers only
              number</p>
          </div>
  
        </div>
  
        <div class="form-group text-right">
          <button type="button" class="btn btn-warning mr-2">Reset</button>
          <button type="submit" class="btn btn-primary" [disabled]="!moviesForm.valid">Add Movie</button>
        </div>
  
      </div>
    </div>
  </form><!-- Student form ends-->

  <app-movie-list></app-movie-list>
