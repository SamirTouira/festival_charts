<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Movie</h1>
  <p class="custom-text">Add a <strong>movie</strong></p>
</div>
<!-- Movie form -->
<form [formGroup]="moviesForm" (ngSubmit)="submitMovieData()" novalidate>
  <div fxLayout="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="titleMovie">Title of movie</label>
          <input type="text" formControlName="title" class="form-control" id="titleMovie" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="title.touched && title.invalid" class="error"><sup>*</sup>Please enter atleast a title of movie</p>
          <p *ngIf="title.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="languageMovie">Language</label>
          <input type="text" formControlName="language" class="form-control" id="languageMovie" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="language.touched && language.invalid" class="error"><sup>*</sup>Please type the language of the movie</p>
        </div>

        <div class="col-md-12 mb-3">
          <label for="producerMovie">Producer</label>
          <input type="text" formControlName="producer" class="form-control" id="producerMovie" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="producer.touched && producer.invalid" class="error"><sup>*</sup>Please provide the producer</p>
        </div>
      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-warning mr-2" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-primary" [disabled]="!moviesForm.valid">Add Movie</button>
      </div>

    </div>
  </div>
</form><!-- Student form ends-->

<app-movie-list></app-movie-list>
